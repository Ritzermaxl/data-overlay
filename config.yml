  - type: torqueVectoring
    width: 300
    height: 375
    x: 1600
    y: 15
    options:
      flTorqueDataChannel: AMK_Torque_FL
      frTorqueDataChannel: AMK_Torque_FR
      rlTorqueDataChannel: AMK_Torque_RL
      rrTorqueDataChannel: AMK_Torque_RR
      maxTorque: 300

  - type: throttleAndBrake 
    width: 300
    height: 375
    x: 1620
    y: 850
    options:
      throttleDataChannel: DCM_APPS_Throttle
      brakeDataChannel: DCM_Brake_Recu  #DCM_brake_force
      maxThrottle: 100
      maxBrake: 100      #Recu%

  - type: text
    width: 700
    height: 50
    x: 30
    y: 1000
    options:
      signal: HV_CurrentSensor_W
      factor: -0.001
      digits: 0
      padding: 3
      paddingChar: "0"
      suffix: " kW"
      color: white

  - type: text
    width: 700
    height: 50
    x: 30
    y: 900
    options:
      signal: Groundspeed_Vel
      factor: 1
      digits: 0
      padding: 3
      paddingChar: "0"
      suffix: " km/h"
      color: white
