# source and destination video width in pixels
videoWidth: 1920
# source and destination video height in pixels
videoHeight: 1080
# destination video frame rate in frames per second (fps)
videoFps: 60
# list of configured complications
# for more information on complication configuration please see below

complications:
  - type: acceleration
    width: 300
    height: 300
    x: 50
    y: 50
    options:
      xAccelerationDataChannel: Gyro_Movella_Acc_X
      yAccelerationDataChannel: Gyro_Movella_Acc_Y
      xAccelerationFactor: 0.10193
      yAccelerationFactor: 0.10193
      indicatorSize: 15
      indicatorBufferSize: 10
      indicatorBufferFalloff: 0.8

  - type: text
    width: 500
    height: 25
    x: 160
    y: 15
    options:
      signal: Gyro_Movella_Acc_Y
      factor: 0.10193
      digits: 1
      padding: 3
      paddingChar: "0"
      suffix: " g"
      color: white
 
  - type: text
    width: 500
    height: 25
    x: 360
    y: 187
    options:
      signal: Gyro_Movella_Acc_Y
      factor: 0.10193
      digits: 1
      padding: 3
      paddingChar: "0"
      suffix: " g"
      color: white

